<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Personalized Stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Lima Bakery</title>
  </head>
  <body>
    <header class="">
      <section id="navbar ">
        <nav class="navbar navbar-expand-lg navbar-dark colorNav">
          <div class="container navbar-container-custom">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <section id="heroSection" class="heroSection">
      <div class="hero">
        <div class="container">
          <img src="./assets/img/hero_section.jpeg" alt="" />
        </div>
      </div>
    </section>
    <section id="productos" class="productos container">
      <div class="seccion-productos">
        <div class="container col-custom">
          <div class="row">
            <div class="col-lg-4 card-product-custom">
              <div id="desayuno" class="card text-white">
                <a class="desayunoBackground"> Desayuno </a>
              </div>
            </div>
            <div class="col-lg-4 card-product-custom">
              <div id="almuerzo" class="card bg-dark text-white">
                <h5 class="card-title d-flex justify-content-center">
                  Almuerzo
                </h5>
              </div>
            </div>
            <div class="col-lg-4 card-product-custom">
              <div id="cena" class="card bg-dark text-white">
                <h5 class="card-title d-flex justify-content-center">Cena</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="nosotros" class="nosotros">
      <div style="height: 20vh"></div>
    </section>
  </body>

  <!-- Jquery CDN -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>

  <!-- Bootstrap CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>

  <!-- Custom JS -->
  <script src="/cardElements.js"></script>
</html>
